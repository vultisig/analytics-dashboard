# Secret template for sensitive configuration
# WARNING: Do NOT commit actual secret values to version control
# Replace placeholder values before applying to cluster
#
# To create secrets from command line:
#   kubectl create secret generic vultisig-backend-secrets \
#     --namespace=vultisig-analytics \
#     --from-literal=DATABASE_URL='postgresql://user:password@host:5432/dbname' \
#     --from-literal=ONEINCH_API_KEY='your-key' \
#     --from-literal=LIFI_API_KEY='your-key' \
#     --from-literal=ARKHAM_API_KEY='your-key' \
#     --from-literal=ETHERSCAN_API_KEY='your-key' \
#     --from-literal=INFURA_API_KEY='your-key' \
#     --from-literal=ALCHEMY_API_KEY='your-key' \
#     --from-literal=MORALIS_API_KEY='your-key'
#
# Or use external secrets management (recommended):
#   - HashiCorp Vault
#   - AWS Secrets Manager
#   - GCP Secret Manager
#   - Azure Key Vault
---
apiVersion: v1
kind: Secret
metadata:
  name: vultisig-backend-secrets
  namespace: vultisig-analytics
  labels:
    app.kubernetes.io/name: vultisig-analytics
    app.kubernetes.io/component: backend
type: Opaque
stringData:
  # Database connection string
  # Format: postgresql://username:password@host:port/database
  DATABASE_URL: "REPLACE_WITH_ACTUAL_DATABASE_URL"

  # API Keys for external services
  ONEINCH_API_KEY: "REPLACE_WITH_ACTUAL_KEY"
  LIFI_API_KEY: "REPLACE_WITH_ACTUAL_KEY"
  ARKHAM_API_KEY: "REPLACE_WITH_ACTUAL_KEY"
  ETHERSCAN_API_KEY: "REPLACE_WITH_ACTUAL_KEY"
  INFURA_API_KEY: "REPLACE_WITH_ACTUAL_KEY"
  ALCHEMY_API_KEY: "REPLACE_WITH_ACTUAL_KEY"
  MORALIS_API_KEY: "REPLACE_WITH_ACTUAL_KEY"
