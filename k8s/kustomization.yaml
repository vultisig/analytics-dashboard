# Kustomize configuration for easy deployment
# Deploy all resources with: kubectl apply -k k8s/
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: vultisig-analytics-backend

namespace: vultisig-analytics

# Common labels for all resources
commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: vultisig-analytics

# Resources to include (order matters for dependencies)
resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml
  - pdb.yaml
  - network-policy.yaml

# Image configuration - override in overlays or with kustomize edit
images:
  - name: your-registry/vultisig-backend
    newName: your-registry/vultisig-backend
    newTag: latest

# ConfigMap generator (alternative to static configmap.yaml)
# configMapGenerator:
#   - name: vultisig-backend-config
#     envs:
#       - config.env

# Secret generator (alternative to static secret.yaml)
