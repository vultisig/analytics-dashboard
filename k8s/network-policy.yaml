# Network Policy for security isolation
# Restricts traffic to/from the backend pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vultisig-backend
  namespace: vultisig-analytics
  labels:
    app.kubernetes.io/name: vultisig-analytics
    app.kubernetes.io/component: backend
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: vultisig-analytics
      app.kubernetes.io/component: backend

  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080

    # Allow traffic from same namespace (for internal services)
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080

    # Allow health check probes from kubelet
    - from: []
      ports:
        - protocol: TCP
          port: 8080

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Allow PostgreSQL connections (adjust based on your database location)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 5432

    # Allow HTTPS for external API calls (ThorChain, MayaChain, LiFi, 1inch, etc.)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
