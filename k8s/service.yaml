# Kubernetes Service for Vultisig Analytics Backend API
# ClusterIP for internal access (frontend/ingress will route to this)
apiVersion: v1
kind: Service
metadata:
  name: vultisig-backend
  namespace: vultisig-analytics
  labels:
    app.kubernetes.io/name: vultisig-analytics
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: vultisig-analytics
    app.kubernetes.io/component: backend
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
